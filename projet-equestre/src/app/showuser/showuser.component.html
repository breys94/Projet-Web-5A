<!DOCTYPE html>
<html>
	<body>
		<form [formGroup]="updateForm" style="border-radius: 40px 40px 40px 40px;">
			<div class="card text-center">
				<div class="card-header">
					<h2>{{ arrayUser[2].value }} {{ arrayUser[1].value }}</h2>
				</div>
				<div class="card-body" style="border-radius: 0px 0px 40px 40px;">
				<br>
				<br>
				<br>
				  <div class="row">
					<div class="col">
						<label>Email</label>
						<input [style.color]="ok === true ? 'green' : conflictMail === true ? 'red' : 'black'" type="text" class="form-control" value="{{ arrayUser[4].value }}" formControlName="email"><br>
						<div *ngIf="formControls.email.errors" class="champs_requis"><font color="red">Ce champ doit respecter le format email</font></div>
						
						<label>Téléphone</label>
						<input [style.color]="ok === true ? 'green' : conflictPhone === true ? 'red' : 'black'" type="text" class="form-control" value="{{ arrayUser[3].value }}" formControlName="phone"><br>
						<div *ngIf="formControls.phone.errors" class="champs_requis"><font color="red">Ce champ doit être un numéro de téléphone</font></div>
					</div>
					<div class="col">
						<label>Nom</label>
						<input [style.color]="ok === true ? 'green' : 'black'" type="text" class="form-control" value="{{ arrayUser[1].value }}" formControlName="lastName"><br>
						
						<label>Prénom</label>
						<input [style.color]="ok === true ? 'green' : 'black'" type="text" class="form-control" value="{{ arrayUser[1].value }}" formControlName="firstName"><br>
					</div>
				  </div>
				  
				  <br>
                  <br>
                  
                </div>
                
                <div style="text-align : center ; ">
					<button (click)="goBack()" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                        Retour
                    </button>
				</div>

			</div>  
		</form>
	</body>
</html>
