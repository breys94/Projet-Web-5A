  <div class="scroll center-div" style="border-radius: 40px 40px 40px 40px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Titre</th>
          <th scope="col">Email Moniteur</th>
          <th scope="col">Niveau du cours</th>
          <th scope="col">Nombre de personne max</th>
          <th scope="col">Votre cheval</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reprise of listReprisesUser" click="showHorse()">
          <td>{{reprise.title}}</td>
          <td>{{reprise.emailMonitor}}</td>
          <td>{{reprise.level}}</td>
          <td>{{reprise.nbMaxHorseRider}}</td>
          <td *ngIf="noHorse">      / </td>
          <td *ngIf="!noHorse">{{horse.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
