<html>
    <head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Breys-Equestre</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
			  <ul class="navbar-nav mr-auto">
				<li class="nav-item active" (click)="loadCreatePage()">
				  <a class="nav-link">Cr√©er une reprise</a>

				<li class="nav-item" (click)="loadAssignPage()">

		  <br *ngIf="!showCreate && !showProfile && !showList">

		  <br *ngIf="!showCreate && !showProfile && !showList">

		  <div *ngIf="showCreate" class="center-div">

		  <div *ngIf="showList" class="center-div">
			<app-show-reprise-by-monitor></app-show-reprise-by-monitor>

			<app-page-profile></app-page-profile>
