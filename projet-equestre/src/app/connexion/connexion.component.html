  <div class="login">
    <h2 class="login-header">Connexion</h2>

    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="seConnecter(login.value, password.value)">
      
      <div *ngIf="!valid"><font color="red">{{info_login}}</font></div>
      
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
        <input #login type="email" placeholder="Email ou Telephone" formControlName="email">
      </p>
  
      <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
        <div *ngIf="formControls.email.errors.required"><font color="red">L'email est requis</font></div>
      </div>
  
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input #password type="password" placeholder="Password" formControlName="password">
      </p>

      <div style="color:black;">
        <button (click)="mot_de_passe_oublie()"><U>Mot de passe oublié ?</U></button>
      </div>
  
      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">
          <font color="red">Mot de passe requis</font>
        </div>
      </div>
  
      <div class="boutons">
        <input type="submit" value="Se connecter">
      </div>
    </form>
    <div style="color:white;">
        <button (click)="inscription()" class="link"><U>Vous n'êtes pas encore inscrit ?</U></button>
    </div>
  </div>
