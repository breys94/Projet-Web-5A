<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body class="body">

		<nav class="navbar navbar-light">
			<label class="label">Bienvenu sur la page du Super utilisateur</label>
			<div class="deco ml-auto align-items-center">
				<a class="btn btn-secondary btn-lg active" style="border-radius: 40px;" role="button" aria-pressed="true">{{ email[0] }}{{ email[2] }}</a>
			</div>
		</nav>

		<div class="center-div">

			<div class="list">
				<button type="button" class="btn btn-light" (click)="listAdmins()">Liste des utilisateurs</button>
			</div> <br>
		</div>
		
		<div class="show-list-admins" *ngIf="showList">
		
			<div class="card-header">
				<h2 style="text-align: center;">GÃ©rer les utilisateurs :</h2>
			</div>
			
			<br>
					
			<div class="scroll">
				<ul class="list-group list-group-flush">
					<li class="list-group-item list-group-item-action" *ngFor="let user of listUsers" (click)="onSelect(user)">{{ user.email }}</li>
				</ul>
			</div>
			
			
			<app-showadmin (valid)="onValid($event)" [user]="selectedUser" *ngIf="showUser" class="show-details" style="background-color:#EBEBEB;"></app-showadmin>
			
		</div>

	</body>
</html>
